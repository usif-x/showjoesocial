<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShowJoe.Social</title>
    <meta
      name="description"
      content="Connect with Joe on social media platforms."
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-color: #f5e6d3;
        color: #3e2723;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      ::selection {
        background-color: #4e342e;
        color: #f5e6d3;
      }

      ::-moz-selection {
        background-color: #4e342e;
        color: #f5e6d3;
      }

      .container {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
        max-width: 600px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        margin-bottom: 0;
      }

      h1 {
        font-size: 3em;
        margin: 0;
        color: #3e2723;
        font-weight: 700;
      }

      main {
        flex: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100%;
      }

      .description {
        font-size: 1.2em;
        text-align: center;
        margin-bottom: 50px;
        color: #5d4037;
        line-height: 1.6;
        font-weight: 400;
      }

      .social-links {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin: 0 auto;
        width: 100%;
        max-width: 400px;
      }

      .social-link {
        display: flex;
        align-items: center;
        gap: 15px;
        text-decoration: none;
        color: #3e2723;
        background: #efebe9;
        padding: 20px 25px;
        border: 2px solid #5d4037;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .social-link:hover {
        background: #5d4037;
        color: #f5e6d3;
      }

      .social-link i {
        font-size: 1.5em;
        width: 30px;
        text-align: center;
      }

      .social-link span {
        font-size: 1em;
        font-weight: 500;
      }

      footer {
        text-align: center;
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #5d4037;
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
      }

      footer p {
        font-size: 0.9em;
        color: #3e2723;
        margin: 0;
      }

      footer strong {
        font-weight: 700;
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 2.5em;
        }

        .description {
          font-size: 1em;
        }

        .social-link {
          padding: 15px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Joe :)</h1>
      </header>

      <main>
        <p class="description">
          I design and build full-stack web applications.<br />
          You can find me here:
        </p>

        <div class="social-links">
          <a
  href="https://yousseif.xyz"
  target="_blank"
  class="social-link"
>
  <i class="fas fa-briefcase"></i>
  <span>Portfolio</span>
</a>

          <a
            href="https://t.me/YousseifMuhammed"
            target="_blank"
            class="social-link"
          >
            <i class="fab fa-telegram"></i>
            <span>Telegram</span>
          </a>
          <a
            href="https://wa.me/201070440861"
            target="_blank"
            class="social-link"
          >
            <i class="fab fa-whatsapp"></i>
            <span>WhatsApp</span>
          </a>
          <a
            href="https://instagram.com/Yousseifmuhammed"
            target="_blank"
            class="social-link"
          >
            <i class="fab fa-instagram"></i>
            <span>Instagram</span>
          </a>
        </div>
      </main>

      <footer>
        <p>builded by <strong>Joe</strong></p>
      </footer>
    </div>
  </body>
</html>
